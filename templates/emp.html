{% extends 'base.html' %}

{% block body %} 
<br/>
<h1>Employee Data</h1>

<div class="center">
    <button class="btn submit" onclick="openForm()">Add New Employee</button>
</div>

<div class="container form-popup" id="myForm">
    <form action="/emp" method="post">
        <h2>Add New Employee</h2>
        <label>Employee Name:</label>
        <input type="text" name="name" id="name" required><br/>
        <input type="submit" class="btn submit" value="Submit"><br/>
        <button type="button" class="btn close" onclick="closeForm()">Close</button>
    </form>
</div>

<table class="tab">
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for e in employee %}
        <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.name }}</td>
            <td>
                <a href="/update/{{ e.id }}" class="up">Update</a> |
                <a href="/delete/emp/{{ e.id }}" class="del">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
